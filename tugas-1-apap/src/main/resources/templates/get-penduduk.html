<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>View Penduduk by NIK</title>
	</head>
	<body>
		<nav th:replace = "fragments/fragment :: navbar"></nav>
		<div class="container">
			<h1 class="page-header"><b>Lihat Data Penduduk : <span th:text="${penduduk.nik}"></span></b></h1>
			<table class="table">
			  <tbody>
			    <tr>
			      <td>NIK</td>
			      <td th:text="${penduduk.nik}"></td>
			    </tr>
			    <tr>
			      <td>Nama</td>
			      <td th:text="${penduduk.nama}"></td>
			    </tr>
			    <tr>
			    	<td>Alamat</td>
			      	<td th:text="${penduduk.alamat}"></td>
			    </tr>
			    <tr>
			    	<td>Tempat/Tanggal Lahir</td>
			      	<td th:text="${penduduk.tempatLahir} + ', ' + ${penduduk.tglLahir}"></td>
			    </tr>
			    <tr>
			    	<td>RT/RW</td>
			      	<td th:text="${penduduk.rt} + '/' + ${penduduk.rw}"></td>
			    </tr>
			    <tr>
			    	<td>Kelurahan/Desa</td>
			      	<td th:text="${penduduk.kelurahan}"></td>
			    </tr>
			    <tr>
			    	<td>Kecamatan</td>
			      	<td th:text="${penduduk.kecamatan}"></td>
			    </tr>
			    <tr>
			    	<td>Kota</td>
			      	<td th:text="${penduduk.kota}"></td>
			    </tr>
			    <tr>
			    	<td>Golongan Darah</td>
			      	<td th:text="${penduduk.golonganDarah}"></td>
			    </tr>
			    <tr>
			    	<td>Agama</td>
			      	<td th:text="${penduduk.agama}"></td>
			    </tr>
			    <tr>
			    	<td>Status Perkawinan</td>
			      	<td th:text="${penduduk.statusPerkawinan}"></td>
			    </tr>
			    <tr>
			    	<td>Pekerjaan</td>
			      	<td th:text="${penduduk.pekerjaan}"></td>
			    </tr>
			    <tr>
			    	<td>Kewarganegaraan</td>
			      	<td th:text="${penduduk.isWNI} == '1' ? 'WNI' : 'WNA'"></td>
			    </tr>
			    <tr>
			    	<td>Status Kematian</td>
			      	<td th:text="${penduduk.isWafat} == '1' ? 'Wafat' : 'Hidup'"></td>
			    </tr>
			  </tbody>
			</table>
			<form action="/penduduk/mati" method="post">
			  		<button type="submit" class="btn btn-warning" th:field="${nik}" name="nik" th:value="${penduduk.nik}">UPDATE KEMATIAN</button>
			</form>
		</div>
	</body>
</html>
